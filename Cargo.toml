[package]
name = "csv"
version = "0.14.4"  #:version
authors = ["Andrew Gallant <jamslam@gmail.com>"]
description = "CSV parsing with automatic type based decoding and encoding."
documentation = "http://burntsushi.net/rustdoc/csv/"
homepage = "https://github.com/BurntSushi/rust-csv"
repository = "https://github.com/BurntSushi/rust-csv"
readme = "README.md"
keywords = ["csv", "tsv", "comma", "parser", "delimited", "serde"]
license = "Unlicense/MIT"

[lib]
name = "csv"
bench = false

[[bin]]
name = "bench-large"
path = "bench_large/huge.rs"
test = false
bench = false
doc = false

[dependencies]
byteorder = "0.3"
rustc-serialize = { version = "0.3", optional = true }
serde = { version = "0.7.7", optional = true }

# Only used for tests. Would like to put in dev-dependencies but unfortunately
# won't even compile on beta branch
serde_macros = { version = "0.7.7", optional = true }

[dev-dependencies]
regex = "0.1"

[profile.bench]
opt-level = 3
lto = true  # this doesn't seem to work... why?

[profile.release]
opt-level = 3
lto = true

[features]
default = ["rustc-serialize"]
serde-test = ["serde", "serde_macros"]
