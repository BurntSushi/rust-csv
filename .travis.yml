language: rust
rust:
  - 1.15.0
  - stable
  - beta
  - nightly
script:
  - ./ci/check-cookbook
  - cargo build --verbose
  - cargo test --verbose
  - cargo test --verbose --manifest-path csv-core/Cargo.toml
  - cargo test --verbose --manifest-path csv-index/Cargo.toml
  - cargo doc
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then
      cargo bench --verbose;
    fi
